<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Produk Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Produk_detail/Produk_detail.css">
    <style>
      /* Hero top waving element */
      @property --tx { syntax: '<length>'; inherits: false; initial-value: 0px; }
      @property --ty { syntax: '<length>'; inherits: false; initial-value: 0px; }
      .hero-section { --wave-dy: 0px; overflow: visible; }
      /* Align wave between the side stripes (counter hero 1rem padding), place behind navbar */
      .hero-wave { position:absolute; top:calc(-1 * max(var(--nav-safe-area), env(safe-area-inset-top)) - 8px); left:calc(-1rem - var(--stripe-total) - 6px); right:calc(-1rem - var(--stripe-total) - 6px); height:120px; overflow:hidden; z-index:0; pointer-events:none; }
      .hero-wave__svg { width:100%; height:100%; display:block; }
      /* Improved motion: decoupled horizontal drift (linear) + gentle vertical bob */
      .hero-wave .wave { fill:#543310; opacity:.55; mix-blend-mode:plus-lighter; transform-origin:50% 0%; will-change:transform; animation: waveX var(--dur,16s) linear infinite, waveY calc(var(--dur,16s) * 1.5) ease-in-out infinite; transform: translate3d(var(--tx), calc(var(--y,0px) + var(--wave-dy) + var(--ty)), 0); }
      .hero-wave .wave--1 { --dur:14s; --y:0px;  --amp:4px;  opacity:.5;  animation-delay:-1s; }
      .hero-wave .wave--2 { --dur:16s; --y:8px;  --amp:6px;  opacity:.35; animation-delay:-2s; }
      .hero-wave .wave--3 { --dur:20s; --y:14px; --amp:8px;  opacity:.25; animation-delay:-3s; }
      @keyframes waveX {
        from { --tx: 0px; }
        to   { --tx: -64px; }
      }
      @keyframes waveY {
        0%   { --ty: 0px; }
        50%  { --ty: var(--amp,6px); }
        100% { --ty: 0px; }
      }
            body.light .hero-wave .wave { mix-blend-mode: normal; opacity:.45; }
      body.dark .hero-wave .wave { fill:#F9F4E1; }
      @media (max-width: 680px) { .hero-wave { height: 90px; left:calc(-1rem - var(--stripe-total) - 6px); right:calc(-1rem - var(--stripe-total) - 6px); } }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="page-wrapper-v2">
            <!-- Navbar placeholder -->
            <div class="navbar-space"></div>

            <!-- HERO -->
            <section class="hero-section" id="home">
              <div class="hero-wave" aria-hidden="true">
                <svg class="hero-wave__svg" viewBox="0 0 1200 140" preserveAspectRatio="none">
                  <path class="wave wave--1" d="M0,40 C200,80 400,0 600,40 C800,80 1000,0 1200,40 L1200,0 L0,0 Z"></path>
                  <path class="wave wave--2" d="M0,60 C200,100 400,20 600,60 C800,100 1000,20 1200,60 L1200,0 L0,0 Z"></path>
                  <path class="wave wave--3" d="M0,80 C200,120 400,40 600,80 C800,120 1000,40 1200,80 L1200,0 L0,0 Z"></path>
                </svg>
              </div>
            </section>

            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="index.html">Beranda</a> <span>›</span>
                <a href="#">Produk</a> <span>›</span>
                <p id="breadcrumb-product">Nama Produk</p>
            </div>
            <div class="Go_back">
                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="30px">
                    <path d="m287-446.67 240 240L480-160 160-480l320-320 47 46.67-240 240h513v66.66H287Z"></path>
                </svg>
                <h4>Go back</h4>
            </div>
            <section class="tabs-section">
                <!-- Product Detail Section -->
                <section class="product-section">
                    <div class="product-images">
                        <div class="thumbnail-list" id="thumbnail-list"></div>
                        <div class="main-image-wrapper">
                            <img id="main-img" src="" alt="Product" class="main">
                        </div>
                    </div>

                    <div class="product-info">
                        <h2 id="product-name"></h2>

                        <div class="rates">
                            <h3 id="Terjual"><span id="Jumlah_terjual"></span> Terjual</h3>
                            <div class="Bintang"></div>
                            <p id="product-price" class="price"></p>
                        </div>

                        <div class="action-buttons">
                            <h4> Pilih motif </h4>
                            <div class="model_produk" style="display: flex;"></div>
                        </div>
                        <div class="model_produk_fun">
                            <h4>Pilih Model</h4>
                            <!-- Model cards akan dirender dari products.js -->
                            <div class="Model_1"></div>
                        </div>
                        <div class="product-actions">
                            <div class="Jumlah_produk" style="display: flex; align-items: center; gap: 10px;">
                                <button class="pengurangan">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <div class="Total" id="total_produk">0</div>
                                <button class="penambahan">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                                <button class="favorite" id="favorite">
                                    <i class="fa-regular fa-heart"></i>
                                </button>
                            </div>

                            <div class="action-buttons" style="display: flex; ">
                                <button class="add-cart">
                                    <i class="fa-solid fa-cart-shopping"></i> Tambah ke Keranjang
                                </button>
                                <button class="buy-now">
                                    <i class="fa-solid fa-bolt"></i> Beli Sekarang
                                </button>
                            </div>
                            <button class="chat-seller">
                                <i class="fa-solid fa-comment-dots"></i>
                                Tanya Penjual
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Specification & Description Tabs -->

                <div class="tabs">
                    <button class="tab active" id="tab-spec">Spesifikasi Produk</button>
                    <button class="tab" id="tab-desc">Deskripsi Produk</button>
                </div>

                <div class="tab-content">
                    <!-- Spesifikasi -->
                    <div id="spec-content" class="specs active"></div>

                    <!-- Deskripsi -->
                    <div id="desc-content" class="description"></div>
                </div>

                <button class="info-btn">Tutup informasi produk</button>
            </section>

            <section class="rekomendasi-section">
                <h3>Rekomendasi Produk</h3>
                <div class="rekomendasi-track"></div>
                <div class="rekomendasi-scroll">
                    <span class="scroll-btn left">&lt;</span>
                    <span class="scroll-btn right">&gt;</span>
                </div>
            </section>
        </div>
    </div>
    </section>

    <!-- Font Awesome -->
    <!-- Font Awesome kit dihapus; gunakan CSS lokal atau CDN stabil jika perlu -->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-columns">
            <div>
                <h5>Use cases</h5>
                <p>UI design</p>
                <p>UX design</p>
                <p>Prototyping</p>
            </div>
            <div>
                <h5>Explore</h5>
                <p>Design systems</p>
                <p>Developers</p>
                <p>Plugins</p>
            </div>
            <div>
                <h5>Resources</h5>
                <p>Blog</p>
                <p>Documentation</p>
                <p>Support</p>
            </div>
        </div>
    </footer>
    </div>
    </div>
   <script defer src="Product/products.js?v=2"></script>
   <script defer src="Produk_detail/Produk_detail.js?v=7"></script>
</body>
</html>
