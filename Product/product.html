<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puruniks Produk</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="loading-screen/loading.css">
    <script defer src="product.js"></script>
</head>
<body class="side-borders">
    <!-- Loading Screen with 3D Animation -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-container">
            <div class="loading-cube">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face left"></div>
                <div class="cube-face right"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
            <div class="loading-text">
                <h2>Puruniks</h2>
                <p>Loading keindahan alam...</p>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    <main class="product-page">
        <div class="top-row">
            <section class="material-section" data-section="purun">
                <div class="section-header">
                    <h1><img src="https://img.icons8.com/ios-filled/50/000000/barley.png" alt="Purun Icon" class="section-icon">Purun</h1>
                    <p>Eksplorasi tekstur alami purun dalam berbagai kreasi fungsional.</p>
                </div>
                <div class="gallery-grid">
                    <button class="gallery-card featured" type="button" data-title="Purun Basket" data-description="Anyaman purun dengan pola geometris hangat" data-price="Rp 150.000">
                        <div class="card-image">
                            <img src="img/IMG_4090.jpg" alt="Purun Basket">
                        </div>
                        <span class="card-badge">Best Seller</span>
                        <div class="card-content">
                            <h3>Purun Basket</h3>
                            <p class="card-price">Rp 150.000</p>
                        </div>
                    </button>
                    <button class="gallery-card" type="button" data-title="Purun Wall Art" data-description="Panel dekorasi purun dengan komposisi kontemporer" data-price="Rp 250.000">
                        <div class="card-image">
                            <img src="img/IMG_4091.jpg" alt="Purun Wall Art">
                        </div>
                        <div class="card-content">
                            <h3>Purun Wall Art</h3>
                            <p class="card-price">Rp 250.000</p>
                        </div>
                    </button>
                    <button class="gallery-card" type="button" data-title="Purun Organizer" data-description="Kotak organizer purun dengan detail tenun rapat" data-price="Rp 180.000" >
                        <div class="card-image">
                            <img src="img/IMG_4094.jpg" alt="Purun Organizer">
                        </div>
                        <div class="card-content">
                            <h3>Purun Organizer</h3>
                            <p class="card-price">Rp 180.000</p>
                        </div>
                    </button>
                </div>
            </section>
            <section class="material-section" data-section="rotan">
                <div class="section-header">
                    <h1><img src="https://img.icons8.com/ios/50/000000/wheat.png" alt="Rotan Icon" class="section-icon">Rotan</h1>
                    <p>Koleksi rotan modern dengan sentuhan lembut dan ergonomis.</p>
                </div>
                <div class="gallery-grid">
                    <button class="gallery-card" type="button" data-title="Rotan Lounge Chair" data-description="Kursi rotan dengan siluet organik dan bantalan nyaman" data-price="Rp 1.200.000">
                        <div class="card-image">
                            <img src="img/IMG_4094.jpg" alt="Rotan Lounge Chair">
                        </div>
                        <div class="card-content">
                            <h3>Rotan Lounge Chair</h3>
                            <p class="card-price">Rp 1.200.000</p>
                        </div>
                    </button>
                    <button class="gallery-card" type="button" data-title="Rotan Pendant" data-description="Lampu gantung rotan dengan pola bayangan dramatis" data-price="Rp 450.000">
                        <div class="card-image">
                            <img src="img/IMG_4094.jpg" alt="Rotan Pendant">
                        </div>
                        <span class="card-badge">New</span>
                        <div class="card-content">
                            <h3>Rotan Pendant</h3>
                            <p class="card-price">Rp 450.000</p>
                        </div>
                    </button>
                    <button class="gallery-card featured" type="button" data-title="Rotan Coffee Table" data-description="Meja kopi rotan dengan permukaan kaca bundar" data-price="Rp 800.000">
                        <div class="card-image">
                            <img src="img/IMG_4094.jpg" alt="Rotan Coffee Table">
                        </div>
                        <div class="card-content">
                            <h3>Rotan Coffee Table</h3>
                            <p class="card-price">Rp 800.000</p>
                        </div>
                    </button>
                </div>
            </section>
        </div>
        <section class="material-section" data-section="eceng-gondok">
            <div class="section-header">
                <h1><img src="https://img.icons8.com/ios/50/000000/natural-food.png" alt="Eceng Gondok Icon" class="section-icon">Eceng Gondok</h1>
                <p>Inovasi serat eceng gondok dengan karakter lembut dan ringan.</p>
            </div>
            <div class="gallery-grid">
                <button class="gallery-card" type="button" data-title="Eceng Gondok Tote" data-description="Tote bag eceng gondok dengan aksen kulit" data-price="Rp 120.000">
                    <div class="card-image">
                        <img src="img/IMG_4094.jpg" alt="Eceng Gondok Tote">
                    </div>
                    <div class="card-content">
                        <h3>Eceng Gondok Tote</h3>
                        <p class="card-price">Rp 120.000</p>
                    </div>
                </button>
                <button class="gallery-card" type="button" data-title="Eceng Gondok Storage" data-description="Set keranjang penyimpanan eceng gondok modular" data-price="Rp 200.000">
                    <div class="card-image">
                        <img src="img/IMG_4094.jpg" alt="Eceng Gondok Storage">
                    </div>
                    <div class="card-content">
                        <h3>Eceng Gondok Storage</h3>
                        <p class="card-price">Rp 200.000</p>
                    </div>
                </button>
                <button class="gallery-card featured" type="button" data-title="Eceng Gondok Planter" data-description="Pot tanaman eceng gondok dengan finishing matte" data-price="Rp 95.000">
                    <span class="card-badge">Limited</span>
                    <div class="card-image">
                        <img src="img/IMG_4094.jpg" alt="Eceng Gondok Planter">
                    </div>
                    <div class="card-content">
                        <h3>Eceng Gondok Planter</h3>
                        <p class="card-price">Rp 95.000</p>
                    </div>
                </button>
            </div>
        </section>

         <!-- Navigation Container -->
        <div class="products-container">
            <!-- Previous Button -->
            <button class="nav-button nav-prev" id="navPrev" aria-label="Previous products">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be inserted here by JavaScript -->
            </div>

            <!-- Next Button -->
            <button class="nav-button nav-next" id="navNext" aria-label="Next products">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-container">
            <button class="pagination-btn pagination-prev" id="paginationPrev">← Previous</button>
            <div class="pagination-numbers" id="paginationNumbers">
                <!-- Page numbers will be inserted here -->
            </div>
            <button class="pagination-btn pagination-next" id="paginationNext">Next →</button>
        </div>

    </main>
</body>
</html>
